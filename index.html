<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      background-color: #f5e6ca; /* Earth toned background */
      font-family: Arial, sans-serif;
    }
    header {
      background-color: #d4a373; /* Warm header color */
      padding: 10px;
      text-align: center;
    }
    nav a {
      text-decoration: none;
      color: #fff;
      margin: 0 10px;
    }
    main {
      padding: 20px;
    }
    footer {
      background-color: #d4a373; /* Warm footer color */
      padding: 10px;
      text-align: center;
      position: absolute;
      bottom: 0;
      width: 100%;
    }
    form {
      margin-top: 20px;
    }
  </style>
  <title>Bakery Company</title>
</head>
<body>
  <header>
    <nav>
      <a href="#home">Home</a>
      <a href="#menu">Menu</a>
      <a href="#locations">Locations</a>
    </nav>
  </header>
  <main>
    <h1>Welcome to Our Bakery</h1>
    <p>Delicious pastries freshly baked with love.</p>
    <img src="pastries.jpg" alt="Pastries">
    <h2>Featured Pastries</h2>
    <p>Check out our amazing selection of pastries such as croissants, muffins, and scones.</p>
    <form>
      <h2>Contact Us</h2>
      <input type="text" placeholder="Name"><br>
      <input type="email" placeholder="Email"><br>
      <textarea placeholder="Your message"></textarea><br>
      <button type="submit">Send</button>
    </form>
  </main>
  <footer>
    &copy; 2023 Bakery Company
  </footer>
</body>
</html>
